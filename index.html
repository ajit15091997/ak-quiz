<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">

    <!-- Top Heading -->
    <h2>Add New Question</h2>

    <!-- Admin Form -->
    <div id="adminPanel">
      <input type="text" id="newSubject" placeholder="Subject Name">
      <input type="text" id="newChapter" placeholder="Chapter Name">
      <input type="text" id="newQuestion" placeholder="Question">
      <input type="text" id="option1" placeholder="Option 1">
      <input type="text" id="option2" placeholder="Option 2">
      <input type="text" id="option3" placeholder="Option 3">
      <input type="text" id="option4" placeholder="Option 4">
      <input type="text" id="correctAnswer" placeholder="Correct Answer">
      <input type="text" id="answerExplanation" placeholder="Explanation for Correct Answer">
      <button id="addQuestion">Add Question</button>
    </div>

    <!-- Dropdown Selectors -->
    <div id="selectors">
      <select id="subjectSelect">
        <option value="">Select Subject</option>
      </select>
      <select id="chapterSelect" disabled>
        <option value="">Select Chapter</option>
      </select>
    </div>

    <!-- Admin Control Buttons -->
    <div id="adminControls">
      <button id="addNewAdminBtn">Add New Admin</button>
      <button id="showDeleteAdminBtn">Delete Admin</button>
    </div>

    <!-- Logout Section -->
    <div id="logoutSection">
      <button id="logoutBtn">Logout</button>
    </div>

  </div>

</body>
</html>
